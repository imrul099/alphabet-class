<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- Tailwind Css and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section class="home min-h-screen text-center flex justify-center items-center border hi">
        <div class="flex flex-col items-center space-y-4">
          <h1 class="text-8xl text-[#fff] font-medium font-anton">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="text-2xl font-semibold bg-white px-8 py-5 rounded-lg">
            Play Now
          </button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
