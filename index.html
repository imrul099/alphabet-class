<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- Tailwind Css and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        id="home-screen"
        class="min-h-screen text-center flex justify-center items-center"
      >
        <div class="flex flex-col items-center space-y-4">
          <h1 class="text-8xl text-[#fff] font-medium font-anton">
            ALPHABET CLASH
          </h1>
          <p class="text-white text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="text-2xl font-semibold bg-white px-8 py-5 rounded-lg">
            Play Now
          </button>
        </div>
      </section>
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-16">
          <!-- screen -->
          <div>
            <div
              class="bg-[#FFFFFFB3] artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC]"
            >
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-7 py-4 rounded-xl">
                  Don't watch keyboard while playing...
                </p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- button section -->
          <div class="flex justify-between w-3/4">
            <button
              class="btn bg-[#894189] text-white py-4 px-8 rounded-full border-none"
            >
              Life
              <img src="./images/Group 23.svg" alt="" />
              <span>1</span>
            </button>

            <button
              class="btn bg-[#360490] text-white py-4 px-8 rounded-full border-none"
            >
              Score
              <img src="./images/monetization_on.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="bg-[#FFFFFF33] text-[#FFFFFF] text-center p-11 rounded-lg space-y-4"
        >
          <h1 class="text-6xl">
            <span class="font-extrabold">Score :</span>
            <span class="font-medium">14</span>
          </h1>
          <button
            class="bg-white text-black text-2xl font-semibold py-4 px-8 rounded-lg"
          >
            Play Again
          </button>
          <p class="text-xl font-medium">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./script/utility.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
